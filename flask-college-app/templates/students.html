{% extends "layout.html" %}
{% block content %}
<h2>Registered Students</h2>
<table border="1" cellpadding="6">
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Course</th></tr>
  {% for s in students %}
  <tr>
    <td>{{s.id}}</td>
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>
    <td>{{s.course}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
